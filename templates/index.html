<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Extractor</title>
</head>
<body>
    <h2>Upload a PDF to Extract Pages</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Choose PDF:</label>
        <input type="file" name="pdf_file" required><br><br>
        
        <label for="pages">Pages to Extract (comma-separated, e.g., 1,3,5):</label>
        <input type="text" name="pages" required><br><br>
        
        <button type="submit">Extract Pages</button>
    </form>
</body>
</html>
